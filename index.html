<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Conversion calculator</title>

    <script defer src="js/main.js"></script>
    <script defer src="js/temp.js"></script>
    <script defer src="js/length.js"></script>
    <script defer src="js/weight.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid bg-dark text-white">
<h1 class="display-4"> Conversion Calculator </h1>
    <div class="box2 row-12">
    <div id="conversion-type-box">

    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'Temp')">Temperature</button>
        <button class="tablinks" onclick="openTab(event, 'Weight')">Weight</button>
        <button class="tablinks" onclick="openTab(event, 'Length')">Length</button>
    </div>
                    
    <div id="Temp" class="tabcontent" style="display: block">
    <div id="conversion-tool-box" class="box2 row-12">
    <form>
        <div class="form-row">
            <div class="col">
                <input type="number" id="input" class="form-control" placeholder="input" required>
            </div>
            <div class="col">
                <input type="number" id="output" class="form-control" placeholder="output">
            </div>
        </div>

        <div class="form-row">
        <div class="col-md-6">  
        <select class="custom-select" id="options1">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        </div>

        <div class="col-md-6">  
        <select class="custom-select" id="options2">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        </div>
        </div>
    </div>
    </form>
        <div class="col-md-12 text-center"> 
        <button type="button" onclick="tempConvert()" class="btn-outline-success btn-primary">Convert</button>
        <button type="button" onclick="checkTemp()" class="btn-outline-warning btn-primary">Check Current Temperature</button>
        </div>
    </div>

    <div id="Weight" class="tabcontent">
    <div id="conversion-tool-box" class="box2 row-12">
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="number" id="wInput" class="form-control" placeholder="Input" required>
                </div>
                <div class="col">
                    <input type="number" id="wOutput" class="form-control" placeholder="Output">
                </div>
            </div>
    
            <div class="form-row">
            <div class="col-md-6">  
                <select class="custom-select" id="wOptions1">
                    <option value="Pound">Pound</option>
                    <option value="Ounce">Ounce</option>
                    <option value="Kilogam">Kilogam</option>
                    <option value="Gram">Gram</option>
                </select>
            </div>
    
            <div class="col-md-6">  
                <select class="custom-select" id="wOptions2">
                    <option value="Pound">Pound</option>
                    <option value="Ounce">Ounce</option>
                    <option value="Kilogam">Kilogam</option>
                    <option value="Gram">Gram</option>
                </select>
            </div>
            </div>
        </div>
        </form>
            <div class="col-md-12 text-center"> 
            <button type="button" onclick="weightConvert()" class="btn-outline-success btn-primary">Convert</button>
            </div>
    </div>

    <div id="Length" class="tabcontent">
    <div id="conversion-tool-box" class="box2 row-12">
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="number" id="lInput" class="form-control" placeholder="input" required>
                </div>
                <div class="col">
                    <input type="number" id="lOutput" class="form-control" placeholder="output">
                </div>
            </div>
    
            <div class="form-row">
            <div class="col-md-6">  
            <select class="custom-select" id="lOptions1">
                <option value="Foot">Foot</option>
                <option value="Inch">Inch</option>
                <option value="Mile">Mile</option>
                <option value="Kilometer">Kilometer</option>
                <option value="Meter">Meter</option>
                <option value="Centimeter">Centimeter</option>
            </select>
            </div>
    
            <div class="col-md-6">  
            <select class="custom-select" id="lOptions2">
                <option value="Foot">Foot</option>
                <option value="Inch">Inch</option>
                <option value="Mile">Mile</option>
                <option value="Kilometer">Kilometer</option>
                <option value="Meter">Meter</option>
                <option value="Centimeter">Centimeter</option>
            </select>
            </div>
            </div>
        </div>
        </form>
            <div class="col-md-12 text-center"> 
            <button type="button" onclick="(lengthConvert())" class="btn-outline-success btn-primary">Convert</button>
            </div>
    </div>

    <div id="history-box" class="box2 row-12">
        <div class="text-center display-6">Your Conversion Record</div>
        <table class="table table-dark text-center">
            <thead>
              <tr>
                <th scope="col">Type</th>
                <th scope="col">Input</th>
                <th scope="col">Output</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="col-md-12 text-center"> 
            <button type="button" onclick="(clearRecord())" class="btn-outline-info btn-primary">Clear Record</button>
        </div>
    </div>       
</div>
</div>
</body>
</html>
