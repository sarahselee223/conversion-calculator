<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Conversion calculator</title>

    <script defer src="js/main.js"></script>
    <script defer src="js/temp.js"></script>
    <script defer src="js/length.js"></script>
    <script defer src="js/weight.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid bg-dark text-white">
<h1 class="display-4"> Conversion Calculator </h1>
    <div class="box2 row-12 border">
    <div id="conversion-type-box">

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Temp')">Temperature</button>
        <button class="tablinks" onclick="openTab(event, 'Weight')">Weight</button>
        <button class="tablinks" onclick="openTab(event, 'Length')">Length</button>
    </div>
                    
    <div id="Temp" class="tabcontent">
    <div id="conversion-tool-box" class="box2 row-12 border">
    <form>
        <div class="form-row">
            <div class="col">
                <input type="number" id="input" class="form-control" placeholder="input" required>
            </div>
            <div class="col">
                <input type="number" id="output" class="form-control" placeholder="output">
            </div>
        </div>

        <div class="form-row">
        <div class="col-md-6">  
        <select class="custom-select" id="options1">
            <option value="f">Fahrenheit</option>
            <option value="c">Celsius</option>
            <option value="k">Kelvin</option>
        </select>
        </div>

        <div class="col-md-6">  
        <select class="custom-select" id="options2">
            <option value="f">Fahrenheit</option>
            <option value="c">Celsius</option>
            <option value="k">Kelvin</option>
        </select>
        </div>
        </div>
    </div>
    </form>
        <div class="col-md-12 text-center"> 
        <button type="button" onclick="tempConvert()" class="btn-outline-success btn-primary">Convert</button>
        <button type="button" onclick="checkTemp()" class="btn-outline-warning btn-primary">Check Current Temperature</button>
        </div>
    </div>

    <div id="Weight" class="tabcontent">
    <div id="conversion-tool-box" class="box2 row-12 border">
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="number" id="wInput" class="form-control" placeholder="Input" required>
                </div>
                <div class="col">
                    <input type="number" id="wOutput" class="form-control" placeholder="Output">
                </div>
            </div>
    
            <div class="form-row">
            <div class="col-md-6">  
                <select class="custom-select" id="wOptions1">
                    <option value="p">Pound</option>
                    <option value="o">Ounce</option>
                    <option value="k">Kilogam</option>
                    <option value="g">Gram</option>
                </select>
            </div>
    
            <div class="col-md-6">  
                <select class="custom-select" id="wOptions2">
                    <option value="p">Pound</option>
                    <option value="o">Ounce</option>
                    <option value="k">Kilogam</option>
                    <option value="g">Gram</option>
                </select>
            </div>
            </div>
        </div>
        </form>
            <div class="col-md-12 text-center"> 
            <button type="button" onclick="weightConvert()" class="btn-outline-success btn-primary">Convert</button>
            </div>
    </div>

    <div id="Length" class="tabcontent">
    <div id="conversion-tool-box" class="box2 row-12 border">
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="number" id="lInput" class="form-control" placeholder="input" required>
                </div>
                <div class="col">
                    <input type="number" id="lOutput" class="form-control" placeholder="output">
                </div>
            </div>
    
            <div class="form-row">
            <div class="col-md-6">  
            <select class="custom-select" id="lOptions1">
                <option value="f">Foot</option>
                <option value="i">Inch</option>
                <option value="ml">Mile</option>
                <option value="km">Kilometer</option>
                <option value="mt">Meter</option>
                <option value="cm">Centimeter</option>
            </select>
            </div>
    
            <div class="col-md-6">  
            <select class="custom-select" id="lOptions2">
                <option value="f">Foot</option>
                <option value="i">Inch</option>
                <option value="ml">Mile</option>
                <option value="km">Kilometer</option>
                <option value="mt">Meter</option>
                <option value="cm">Centimeter</option>
            </select>
            </div>
            </div>
        </div>
        </form>
            <div class="col-md-12 text-center"> 
            <button type="button" onclick="(lengthConvert())" class="btn-outline-success btn-primary">Convert</button>
            </div>
    </div>

    <div id="history-box" class="box2 row-12 border">
        <div>Your History</div>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure sequi eligendi itaque aperiam temporibus sunt harum eius repellendus, vero atque nesciunt tempore ratione, consectetur in doloremque, ipsam odio. Modi, qui.
        <div id="history-box-from"></div>
        <div id="history-box-to"></div>
    </div>       
</div>
</div>
</body>
</html>
